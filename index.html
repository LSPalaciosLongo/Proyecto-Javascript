    <div class="h1">
      <h1>Proyecto Final: Administrador de alumnos</h1>
    </div>

    <div class="showContent" id="privateContent">
      <h2>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary botonAgregar"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Agregar alumno
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Agregar alumno
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addAlumno">
                  <div class="field">
                    <label for="alumnoName" class="titulo"> Nombre</label>
                    <input type="text" class="inputAlumnos" placeholder="Nombre" name="alumnoName" />
                  </div>
                  <div class="field">
                    <label for="alumnoApellido" class="titulo"> Apellido </label>
                    <input type="text" class="inputAlumnos" placeholder="Apellido" name="alumnoApellido" />
                  </div>
                  <div class="field">
                    <label for="alumnoNote" class="titulo"> Nota (del 1 al 10) </label>
                    <input
                      type="number"
                      class="inputAlumnos"
                      placeholder="Nota"
                      name="alumnoNote"
                      min="1"
                      max="10"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="saveAlumno()"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de alumnos -->
        <table class="table modifTexto" id="alumnoTable">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Nota</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </h2>
    </div>
